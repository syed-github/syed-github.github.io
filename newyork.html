    <!-- Title -->
    <h1 style="text-align:center;"><u>This Bar Graph shows the number of deaths due to drug poisoning in New York from year 2011 to 2016</u></h1>

    <!-- Your D3 code for bar graph -->
    <script type="text/javascript">
    	
var margin = {top: 20, right: 10, bottom: 100, left:50},
    width = 700 - margin.right - margin.left,
    height = 500 - margin.top - margin.bottom;


var svg = d3.select("body")
    .append("svg")
      .attr ({
        "width": width + margin.right + margin.left,
        "height": height + margin.top + margin.bottom
      })
    .append("g")
      .attr("transform","translate(" + margin.left + "," + margin.right + ")");


// define x and y scales
var xScale = d3.scale.ordinal()
    .rangeRoundBands([0,width], 0.2, 0.2);

var yScale = d3.scale.linear()
    .range([height, 0]);

// define x axis and y axis
var xAxis = d3.svg.axis()
    .scale(xScale)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(yScale)
    .orient("left");


d3.csv("Data.csv", function(error,data) {
  if(error) console.log("Error: data not loaded!");

 
  data.forEach(function(d) {
    d.State = d.State;
    d.Deaths = +d.Deaths; 
    d.Year = +d.Year;      
    console.log(d.Deaths);   
  });


  // Specify the domains of the x and y scales
  xScale.domain(data.map(function(d) { if (d.State=="New York") return d.Year; }) );
  yScale.domain([0, d3.max(data, function(d) { if (d.State=="New York") return d.Deaths; } ) ]);

  svg.selectAll('rect')
    .data(data)
    .enter()
    .append('rect')
    .attr("height", 0)
    .attr("y", height)
    .transition().duration(3000)
    .delay( function(d,i) { return i * 200; })
    .attr({
      "x": function(d) { return xScale(d.Year); },
      "y": function(d) { return yScale(d.Deaths); },
      "width": xScale.rangeBand(),
      "height": function(d) { if (d.State=="New York") return  height - yScale(d.Deaths); }
    })
    .style("fill", function(d,i) { return 'rgb(70, 130, 180)'});

    
    svg.selectAll("rect")
    .on("mouseover", function(){
            d3.select(this);})
              .on("mouseout", function(){
              d3.select(this);})
               .append("title")
               .text(function(d,i) {return "For the year " + d.Year + ", the population of the state '" +d.State +"' is: " + d.Population + ".";});



        svg.selectAll('text')
            .data(data)
            .enter()
            .append('text')
            .text(function(d){
              if (d.State=="New York") return d.Deaths;
            })
            .attr({
                "x": function(d){ return xScale(d.Year) +  xScale.rangeBand()/2; },
                "y": function(d){ return yScale(d.Deaths)+ 12; },
                "font-family": 'sans-serif',
                "font-size": '13px',
                "font-weight": 'bold',
                "fill": 'white',
                "text-anchor": 'middle'
            });

    // Draw xAxis and position the label
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .selectAll("text")
        .attr("dx", "-.8em")
        .attr("dy", ".25em")
        .attr("transform", "rotate(-45)" )
        .style("text-anchor", "end")
        .attr("font-size", "10px");


    // Draw yAxis and postion the label
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("x", -height/2)
        .attr("dy", "-3em")
        .style("text-anchor", "middle")
        .text("Number of Deaths");
});
    </script>
